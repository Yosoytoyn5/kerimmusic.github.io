    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            transition: background-color 0.5s ease;
            flex-direction: column;
        }
        .player {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Animaci√≥n para la portada */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cover {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
            align-self: center;
            animation: fadeInScale 1.5s ease-out;  /* A√±adimos la animaci√≥n aqu√≠ */
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            margin: 15px;
        }
        .progress-container {
            width: 100%;
            background: #666;
            height: 5px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 5px;
            background: #fbfffd;
            width: 0;
            border-radius: 5px;
        }
        .time {
            display: flex;
            justify-content: space-between;

        }
        .shuffle-btn {
    font-size: 18px;

}

        .search-bar {

            border-radius: 5px;
            border: 2px solid white;

        let currentSongIndex = 0;
        let shuffle = false;
        
        function updatePlayer() {
            audio.src = songs[currentSongIndex].src;
            cover.src = songs[currentSongIndex].cover;
            title.textContent = songs[currentSongIndex].title;
            audio.load();
            audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            updateBackgroundColor();
        }

        function updateBackgroundColor() {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = songs[currentSongIndex].cover;
        
            img.onload = () => {
                Vibrant.from(img).getPalette().then(palette => {
                    if (palette.DarkVibrant) {
                        document.body.style.backgroundColor = palette.DarkVibrant.hex;
                    } else if (palette.Vibrant) {
                        document.body.style.backgroundColor = palette.Vibrant.hex;
                    }
                });
            };
        }

        function togglePlayPause() {
    const playPauseButton = document.getElementById('play-pause-btn'); 
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

// Aseguramos que el bot√≥n se actualice cuando el audio cambia de estado
audio.addEventListener('pause', () => {
    document.getElementById('play-pause-btn').textContent = '‚è∏';
});

audio.addEventListener('play', () => {
    document.getElementById('play-pause-btn').textContent = '‚ñ∂';
});



        
        function nextSong() {
            if (shuffle) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
            }
            updatePlayer();
        }

        function prevSong() {
            if (shuffle) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            } else {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            }
            updatePlayer();
        }

        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            totalDurationEl.textContent = formatTime(duration);
        }
        
        function setProgress(event) {
            const width = progressContainer.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    
        function toggleShuffle() {
            shuffle = !shuffle;
            shuffleBtn.textContent = shuffle ? "üîÅ" : "üîÄ";
        }
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('loadedmetadata', updateProgress);
        audio.addEventListener('ended', nextSong);
    
        shuffle = true;
        shuffleBtn.textContent = "üîÄ";
        currentSongIndex = Math.floor(Math.random() * songs.length);
        updatePlayer();
    </script>
